<h1>Create Category</h1>

<form #category="ngForm" style="margin-left: 2%">
    <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput type="text" #name="ngModel" name="name" ngModel required>
    </mat-form-field>

    <button style="display: block;" mat-raised-button type="submit" color="primary" [disabled]="category.invalid" (click)="addCategory(category.value)">Create</button>
</form>

<h1>Welcome to category: {{name}}</h1>

<table style="width: 50%" mat-table [dataSource]="tasks" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Category Id Column -->
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category Id </th>
        <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
    </ng-container>

    <!-- Team Column -->
    <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef> Team Member </th>
        <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"><button (click)="editTask(element.id)" mat-fab color="accent"><mat-icon fontIcon="edit"></mat-icon></button></td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"><button (click)="deleteTask(element.id)" mat-fab color="accent"><mat-icon fontIcon="delete"></mat-icon></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button style="margin-top: 2%" (click)="createTask()" mat-fab color="accent" aria-label="Example icon button with a add icon">
    <mat-icon>add</mat-icon>
</button>

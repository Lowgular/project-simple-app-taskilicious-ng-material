<p>Welcome to category: {{category.name}} </p>


<table mat-table [dataSource]="tasks" class="mat-elevation-z8 centered" >
    <div>
        <ng-container matColumnDef="taskImage">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element">
                 <img [src]="element.imageUrl" alt="Task image">
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="CategoryId">
            <th mat-header-cell *matHeaderCellDef> CategoryId </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
        </ng-container>

        <ng-container matColumnDef="teamMembers">
            <th mat-header-cell *matHeaderCellDef> Team Members </th>
            <td mat-cell *matCellDef="let task" class="membersImgs">
                <div *ngFor="let memberId of task.teamMemberIds">
                    <img [src]="getTeamMemberImage(memberId)" alt="Team Member Image">
                    <p *ngIf="getTeamMemberImage(memberId) == '' ">No Assigned Team Members yet!</p>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab [routerLink]="['/edit-task', element.id]"
                    aria-label="Example icon button with a create icon">
                    <mat-icon>create</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef> Remove </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab (click)="onDelete(element.id)" aria-label="Example icon button with a remove icon">
                    <mat-icon>remove</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </div>
</table>


<p *ngIf="tasks.length == 0"> No Tasks assigned to "{{category.name}}" category yet! </p>


<button mat-mini-fab aria-label="Example icon button with an add icon" routerLink="/create-task">
    <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="tasksList" class="mat-elevation-z8">

    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element">
            <img [src]="element.imageUrl" alt="image" class="table-avatar" *ngIf="element.imageUrl">
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="categoryId">
        <th mat-header-cell *matHeaderCellDef> Category Id </th>
        <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
    </ng-container>

    <ng-container matColumnDef="teamMembers">
        <th mat-header-cell *matHeaderCellDef> Team Members </th>
        <td mat-cell *matCellDef="let element">
            <img *ngFor="let item of element.avatars" [src]="item" alt="avatar" class="table-avatar">
        </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="warn" aria-label="Example icon button with a menu icon"
                [routerLink]="['/tasks/edit/', element.id]">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Remove </th>
        <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="warn" aria-label="Example icon button with a menu icon"
                (click)="removeTask(element.id)">
                <mat-icon>remove</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

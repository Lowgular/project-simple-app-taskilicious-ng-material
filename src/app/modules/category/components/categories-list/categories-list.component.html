<h2>{{title}}</h2>
<mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let item of categories; let i=index">
        <span class="pointer" [routerLink]="['categories/', item.id]" matTooltip="See details">{{item.name}}</span>
        <mat-icon class="pointer" [routerLink]="['edit/', item.id]" matTooltip="edit">edit</mat-icon>
    </mat-list-item>
</mat-list>
